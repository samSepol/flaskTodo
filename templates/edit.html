{% extends 'base.html' %}
 {% block title %}Edit{% endblock title %}
{% block  body%}

      <div class="container mt-4">

        <form action='/edit/{{todo.sNo}}' method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Update Todo</label>
              <input type="text" class="form-control"  name='title' id="todoText" value="{{todo.todoTitle}}" aria-describedby="todoHelp">
            </div>
            <div class="mb-3">
              <label for="exampleDescription" class="form-label">Description</label>
              <input type='text'  name='desc' value="{{todo.todoDesc}}" id=""  cols="30" rows="5"  class='form-control'/>
            </div>
            
            <button type="submit" class="btn btn-outline-primary">Update Todo</button>
          </form>
      </div>
